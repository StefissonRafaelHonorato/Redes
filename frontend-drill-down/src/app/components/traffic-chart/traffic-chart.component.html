<div class="bg-gray-100 dark:bg-gray-900 min-h-screen w-full flex flex-col items-center p-4 sm:p-6 md:p-8 font-sans">

    <!-- Header -->
    <header
        class="w-full max-w-7xl mb-6 flex items-center justify-between p-4 bg-white dark:bg-gray-800 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Dashboard de Tráfego</h1>
    </header>

    <div class="w-full max-w-7xl">
        <!-- SpeedDial de seleção de período -->
        <div class="mb-6 flex justify-center">
            <p-speedDial #sd [model]="periodActions" direction="right"
                buttonClass="p-button-rounded p-button-lg p-button-primary shadow-lg"
                [buttonProps]="{ severity: 'danger', rounded: true }" [radius]="80" mask
                [tooltipOptions]="{ tooltipPosition: 'right', showDelay: 200 }" />
        </div>

        <!-- Gráficos -->
        <div class="flex flex-wrap -mx-3">
            <div class="w-full lg:w-2/3 px-3 mb-6">
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-4 sm:p-6 h-[500px]">
                    <canvas #trafficChart></canvas>
                </div>
            </div>
            <div class="w-full lg:w-1/3 px-3 mb-6">
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-4 sm:p-6 h-[500px]">
                    <canvas #protocolChart></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
